# A simple configuration to run on QEMU with the Keystone policy

[log]
level = "info"
color = true

[vcpu]
max_pmp = 0

[platform]
nb_harts = 1

[benchmark]
enable = false

[target.miralis]
profile = "dev"
start_address = 0x80000000
stack_size = 0x8000

[target.firmware]
profile = "dev"
start_address = 0x80200000
stack_size = 0x8000

[policy]
name = "keystone"
