# A simple configuration to run on QEMU virt platform

[log]
level = "info"
color = true

[debug]
# max_firmware_exits = 2000

[vcpu]
# Set 0 vCPU because the u54 cores only has 8 PMPs
# Some OpenSBI firmware will misonfigure PMPs if less thant 8 are available.
max_pmp = 0

[platform]
nb_harts = 1
boot_hart_id = 0

[qemu]
machine = "virt"
cpu = "sifive-u54"
