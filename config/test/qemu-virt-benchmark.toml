# A simple configuration to run on QEMU virt platform

[log]
level = "info"
color = true

[debug]
# max_firmware_exits = 2000

[vcpu]
max_pmp = 8

[platform]
nb_harts = 1
stack_size = 0x8000

[benchmark]
enable = true
time = true
instruction = true
nb_exits = true
nb_firmware_exits = true
world_switches = true