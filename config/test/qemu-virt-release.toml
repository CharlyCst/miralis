# A test configuration to run on QEMU virt platform with a release profile

[log]
level = "info"
color = true

[debug]
max_firmware_exits = 2000

[vcpu]
max_pmp = 8

[platform]
nb_harts = 1
stack_size = 0x8000

[benchmark]
enable = false

[target.miralis]
profile = "release"

[target.firmware]
profile = "release"
